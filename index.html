<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
      <li><a href="#">Code on Github</a></li>
      <li><a href="#">Documentation</a></li>
    </ul>
  </nav>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Tic Tac Toe !
        </h1>
        <h2 class="subtitle" id="turnDescription">
          Player X turn
        </h2>
        <h1 class="title hidden" id="winnerBanner">
        </h1>
        <h1 class="title hidden" id="tieBanner">
          Sorry, its a tie :/
        </h1>
        <button class="button is-danger is-outlined is-inverted" id="resetBtn">Reset Game</button>
      </div>
    </div>
  </section>
  <section class="section">

    <div class="columns">
      <div class="column is-8 is-offset-2">
        <div class="tile is-ancestor">
          <div class="tile is-4 is-vertical" id="left">
            <div class="tile py-6 is-justify-content-center" id="one"></div>
            <div class="tile py-6 is-justify-content-center" id="four"></div>
            <div class="tile py-6 is-justify-content-center" id="seven"></div>
          </div>
          <div class="tile is-4 is-vertical" id="center">
            <div class="tile py-6 is-justify-content-center" id="two"></div>
            <div class="tile py-6 is-justify-content-center" id="five"></div>
            <div class="tile py-6 is-justify-content-center" id="eight"></div>
          </div>
          <div class="tile is-4 is-vertical" id="right">
            <div class="tile py-6 is-justify-content-center" id="three"></div>
            <div class="tile py-6 is-justify-content-center" id="six"></div>
            <div class="tile py-6 is-justify-content-center" id="nine"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="src/components/boardFactory.js" charset="utf-8"></script>
  <script src="src/components/gameplay.js" charset="utf-8"></script>
  <script src="src/app.js" charset="utf-8"></script>
</body>
</html>
